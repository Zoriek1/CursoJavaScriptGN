<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name= "txtvel"  id="txtvel"> Km/h
    <input type="button" value="Verficar" onclick="calcular()">
    <div id="res"></div>


    <script>
        function calcular(){
        var txtv = window.document.getElementById("txtvel")
        var res = window.document.querySelector('div#res')
        var velo = Number(txtv.value)
        var velocidadeLimite = 50
        res.innerHTML = (`<p>Sua velocidade atual é de: <strong>${velo}<strong>Km/h </P>`)
        res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
        if (velo > velocidadeLimite){
            res.innerHTML += `<p>Você está <strong>multado</strong> perante a lei!, saia do carro</P>`
        }
         
        }
    </script>
</body>
</html>
